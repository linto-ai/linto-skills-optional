    <p><strong>Input</strong></p>

    <pre><code>{
        transcript : 'text transcript',

        intent : 'intentDetected',

            }]

    <p><strong>Output</strong>

    <pre><code>{
        behavior: {
            say: 'message that linto gonna say',
        }
    }
    </code></pre>

    <pre><code>{
